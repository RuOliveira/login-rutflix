<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="img.css">
        <title>Login Rutflix</title>
    </head>

    <body>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="rutflix-logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="loginBody">
            <div class="loginBox">
                <h2>Iniciar sessão</h2>
                <form>
                    <div class="inputBox">
                        <input required type="email" placeholder="Email">
                    </div>
                    <div class="inputBox">
                        <input required type="password" placeholder="Senha">
                    </div>
                    <div>
                        <button class="submit">Entrar</button>
                    </div>
                </form>

                <div class="support">
                    <div class="remember">
                        <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                        <span>Lembre-se de mim</span>
                    </div>
                    <div class="help">
                        <a href="#">
                            Precisa de ajuda?
                        </a>
                    </div>
                </div>

                <div class="loginFooter">
                    <div class="loginFacebook">
                        <span><img src="assets/img/facebook.png" alt=""></span>
                        <span><a href="https://www.facebook.com/">Conectar com Facebook</a></span>

                    </div>
                    <div class="signUp">
                        <p>Novo por aqui? <a href="">Assine agora.</a></p>
                    </div>

                    <div class="terms">
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que não se trata de um robô. <a href="">Mais informações.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
